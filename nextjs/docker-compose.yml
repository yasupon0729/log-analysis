version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3729:3729"
    env_file:
      - .env.production
    environment:
      - PORT=3729
      - NODE_ENV=production
    volumes:
      - logs-data:/app/logs
    restart: unless-stopped

volumes:
  logs-data:
