services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3729:3729"
    env_file:
      - .env.production
    environment:
      - PORT=3729
      - NODE_ENV=production
    volumes:
      - ./nextjs/logs/container:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  logs-data:
